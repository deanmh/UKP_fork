name: Deploy to AWS App Runner

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger

env:
  AWS_REGION: us-east-1  # Change to your preferred region
  ECR_REPOSITORY: ukp-app
  APP_RUNNER_SERVICE: ukp-service

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build Docker image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          # Push both tags
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Create or Update App Runner service
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          set -e
          
          # Construct image URI
          IMAGE_URI="$ECR_REGISTRY/${{ env.ECR_REPOSITORY }}:latest"
          
          # Get current service configuration
          SERVICE_ARN=$(aws apprunner list-services --region ${{ env.AWS_REGION }} --query "ServiceSummaryList[?ServiceName=='${{ env.APP_RUNNER_SERVICE }}'].ServiceArn" --output text)
          
          # Get IAM role for App Runner
          ROLE_ARN=$(aws iam get-role --role-name "AppRunnerECRAccessRole" --query "Role.Arn" --output text)
          
          echo "ECR Registry: $ECR_REGISTRY"
          echo "Image URI: $IMAGE_URI"
          echo "Role ARN: $ROLE_ARN"
          
          # Verify image exists
          echo "Verifying image exists in ECR..."
          aws ecr describe-images --repository-name ${{ env.ECR_REPOSITORY }} --image-ids imageTag=latest --region ${{ env.AWS_REGION }} || {
            echo "Error: Image with tag 'latest' not found in ECR"
            exit 1
          }
          
          # Create service source configuration using printf to avoid heredoc variable issues
          printf '{
            "ImageRepository": {
              "ImageIdentifier": "%s",
              "ImageConfiguration": {
                "Port": "8501",
                "RuntimeEnvironmentVariables": {
                  "STREAMLIT_SERVER_PORT": "8501",
                  "STREAMLIT_SERVER_ADDRESS": "0.0.0.0",
                  "STREAMLIT_SERVER_HEADLESS": "true"
                }
              },
              "ImageRepositoryType": "ECR"
            },
            "AutoDeploymentsEnabled": false,
            "AuthenticationConfiguration": {
              "AccessRoleArn": "%s"
            }
          }' "$IMAGE_URI" "$ROLE_ARN" > /tmp/new-source-config.json
          
          echo "Service configuration:"
          cat /tmp/new-source-config.json
          
          if [ -z "$SERVICE_ARN" ] || [ "$SERVICE_ARN" == "None" ]; then
            echo "Service not found. Creating new service..."
            # Create new service
            SERVICE_OUTPUT=$(aws apprunner create-service \
              --service-name "${{ env.APP_RUNNER_SERVICE }}" \
              --source-configuration file:///tmp/new-source-config.json \
              --instance-configuration "Cpu=0.25 vCPU,Memory=0.5 GB" \
              --health-check-configuration Protocol=HTTP,Path=/_stcore/health,Interval=10,Timeout=5,HealthyThreshold=1,UnhealthyThreshold=5 \
              --region ${{ env.AWS_REGION }} 2>&1) || {
              echo "Error creating service:"
              echo "$SERVICE_OUTPUT"
              exit 1
            }
            
            SERVICE_ARN=$(echo "$SERVICE_OUTPUT" | jq -r '.Service.ServiceArn // empty')
            if [ -z "$SERVICE_ARN" ]; then
              echo "Failed to extract service ARN from output:"
              echo "$SERVICE_OUTPUT"
              exit 1
            fi
            echo "‚úÖ Service created: $SERVICE_ARN"
          else
            echo "Service exists. Updating service..."
            # Update existing service
            aws apprunner update-service \
              --service-arn "$SERVICE_ARN" \
              --source-configuration file:///tmp/new-source-config.json \
              --region ${{ env.AWS_REGION }} || {
              echo "Error updating service"
              exit 1
            }
            
            echo "‚úÖ Service updated. Deployment will start automatically."
          fi
          
          echo "SERVICE_ARN=$SERVICE_ARN" >> $GITHUB_ENV

      - name: Get App Runner service URL
        id: get-url
        run: |
          SERVICE_URL=$(aws apprunner describe-service --service-arn "$SERVICE_ARN" --region ${{ env.AWS_REGION }} --query "Service.ServiceUrl" --output text)
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
          echo "üöÄ App deployed to: https://$SERVICE_URL"
          echo ""
          echo "‚è≥ Service is being deployed. This may take a few minutes."
          echo "   Check status: aws apprunner describe-service --service-arn $SERVICE_ARN --region ${{ env.AWS_REGION }}"

